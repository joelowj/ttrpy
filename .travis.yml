language: python

python:
  - "3.5"
  - "3.6"
  - "3.7"

notifications:
  email: false

before_install:
  - sudo apt-get update
  - sudo apt-get -y install python-pip
  - pip install --upgrade pip

install:
  - pip install -r requirements.txt

script:
  - python -m ttrpy.tests.test_trends -v

branches:
  only:
    - master
